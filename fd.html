<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .card-container {
      display: flex;
    }

    .card {
      width: 150px;
      height: 200px;
      margin: 0 10px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    .card-face.front {
      background-color: #3498db;
    }

    .card-face.back {
      background-color: #2ecc71;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-inner">
        <div class="card-face front">Front 1</div>
        <div class="card-face back">Back 1</div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-face front">Front 2</div>
        <div class="card-face back">Back 2</div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-face front">Front 3</div>
        <div class="card-face back">Back 3</div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-face front">Front 4</div>
        <div class="card-face back">Back 4</div>
      </div>
    </div>
  </div>
</body>
</html>
